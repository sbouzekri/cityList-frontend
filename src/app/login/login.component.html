<div class="container col-lg-6">
  <h1 class="text-center">Login</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="form-group">
          <label for="username">User Name :</label>
          <input [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="Enter User Name"
                 type="text">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Enter password"
                 type="password">
        </div>
        <button (click)=login() class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
